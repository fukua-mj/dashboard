<h3>Rowspan</h3>

<!-- <p=table></p-table> -->
<div class="FullTable">
    <p-table #table1 [value]="cars">
        <ng-template pTemplate="header">
            <tr>
                <th colspan="2" style="background-color:darkseagreen">colspan1</th>
                <th colspan="2">colspan2</th>
            </tr>
            <tr>
                <th>Vin</th>
                <th>Year</th>
                <th>Brand</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
            <tr>
                <td>{{car.vin}}</td>
                <td>{{car.year}}</td>
                <td>{{car.brand}}</td>
                <td>{{car.color}}</td>
            </tr>
        </ng-template>
    </p-table>
    <p-table #table2 [value]="cars">
        <ng-template pTemplate="header">
            <tr>
                <th colspan="3" style="background-color:darkseagreen">colspan3</th>
                <th colspan="1">colspan4</th>
            </tr>
            <tr>
                <th>Vin</th>
                <th>Year</th>
                <th>Brand</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
            <tr>
                <td>{{car.vin}}</td>
                <td>{{car.year}}</td>
                <td>{{car.brand}}</td>
                <td>{{car.color}}</td>
            </tr>
        </ng-template>
    </p-table>
    <p-table #table3 [value]="cars">
        <ng-template pTemplate="header">
            <tr>
                <th>Vin</th>
                <th>Year</th>
                <th>Brand</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
            <tr>
                <td>{{car.vin}}</td>
                <td>{{car.year}}</td>
                <td>{{car.brand}}</td>
                <td>{{car.color}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="footer" style="background-color: darkseagreen">
            <tr style="height: 10%;">
                <td colspan="2" style="background-color:darkseagreen">Coment</td>
                <td colspan="2" style="background-color:darkseagreen">
                    <textarea pInputTextarea [(ngModel)]="coment" style="width:100%; height:300px;"></textarea>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
