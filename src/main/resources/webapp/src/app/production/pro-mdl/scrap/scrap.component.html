<div class="ui-g">
  <div class="ui-g-10">
    <div class="ui-g-12 xl-tablearea lg-tablearea">
      <p-table #MonthWeekScrapTable [columns]='cols' [value]="MonthWeekScrapList" selectionMode="single" [(selection)]="selectedMonth"
        (onRowSelect)="onRowSelect($event)" [resizableColumns]="true" [paginator]="false" [rows]="rowNumber"
        [globalFilterFields]="['rolename']">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of cols"><strong>{{col.header}}</strong></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-MonthScrapList let-columns="columns">
          <tr [pSelectableRow]="MonthScrapList">
            <td *ngFor="let col of columns">{{MonthScrapList[col.field]}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div id="DayScrapBarChart" (chartClick)="chartClick($event)" echarts [options]="DayScrapBarChartOption" class="ui-g-6 chartArea xl-chartArea md-chartArea lg-chartArea sm-chartArea"></div>
    <div id="DetailScrapPieChart" echarts [options]="DetailScrapPieChartOption" class="ui-g-6 chartArea xl-chartArea md-chartArea lg-chartArea sm-chartArea"></div>
  </div>
  <div class="ui-2">
    <div class="ui-g-2 ui-lg-2 ui-xl-2 ui-md-12 ui-sm-12">
      <div class="ui-g-12 ui-lg-12 ui-xl-12 ui-md-6 ui-sm-6 productionTypeArea xl-productionTypeArea md-productionTypeArea lg-productionTypeArea sm-productionTypeArea">
        <div class="ui-g-12 ui-lg-12 ui-xl-12 ui-md-6 ui-sm-6 productionCategoryArea xl-productionCategoryArea md-productionCategoryArea lg-productionCategoryArea sm-productionCategoryArea">
          <div class="xl-title lg-title"><strong>产品类型</strong></div>
          <ul class="optionul">
            <li *ngFor="let item of ProductCategoryList;index as i" class="productionTypeLi xl-productionTypeLi md-productionTypeLi lg-productionTypeLi sm-productionTypeLi">
              <p-radioButton name="ScrapProductCategory" value="{{item}}" label="{{item}}" [(ngModel)]="selectedProductCategory" inputId="ScrapProductCategory+{{item}}"
                (click)="drawChart()"></p-radioButton>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
