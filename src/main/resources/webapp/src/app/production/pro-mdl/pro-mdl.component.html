<p-growl [(value)]="msgs"></p-growl>
<p-tabView (onChange)="onTabChange($event)" [activeIndex]="index">
    <p-tabPanel header="投入产出" leftIcon="pi pi-calendar" *ngIf="display[0]">
        <app-inout #Child_InputOutput [deviceType]="deviceType" [currentUserName]="currentUserName" [shopName]="shopName"></app-inout>
    </p-tabPanel>
    <p-tabPanel header="计划实绩" leftIcon="pi pi-inbox" *ngIf="display[1]">
        <app-actplan #Child_ActPlan [deviceType]="deviceType" [currentUserName]="currentUserName" [shopName]="shopName"></app-actplan>
    </p-tabPanel>
    <p-tabPanel header="WIP/Movement" leftIcon="pi pi-user" rightIcon="pi pi-star" *ngIf="display[2]">
        <app-wipmovement #Child_WipMove [deviceType]="deviceType" [currentUserName]="currentUserName" [shopName]="shopName"></app-wipmovement>
    </p-tabPanel>
    <p-tabPanel header="WIP/Movement By Line" leftIcon="pi pi-user" rightIcon="pi pi-star" *ngIf="display[3]">
        <app-wipmove-byline #Child_WipMoveByLine [deviceType]="deviceType" [currentUserName]="currentUserName"
            [shopName]="shopName"></app-wipmove-byline>
    </p-tabPanel>
    <p-tabPanel header="WIP/Movement By Operation" leftIcon="pi pi-user" rightIcon="pi pi-star" *ngIf="display[4]">
        <app-wipmove-byoperation #Child_WipMoveByOperation></app-wipmove-byoperation>
    </p-tabPanel>
    <p-tabPanel header="Line别" leftIcon="pi pi-user" rightIcon="pi pi-star" *ngIf="display[5]">
        <app-linedifference #Child_LineDiffer [deviceType]="deviceType" [currentUserName]="currentUserName" [shopName]="shopName"></app-linedifference>
    </p-tabPanel>
    <p-tabPanel header="RT" leftIcon="pi pi-user" rightIcon="pi pi-star" *ngIf="display[5]">
        <app-rt #Child_RT [deviceType]="deviceType" [currentUserName]="currentUserName" [shopName]="shopName"></app-rt>
    </p-tabPanel>
</p-tabView>
