<div class="ui-g">
  <div id="eacproductionWIPMoveChart" echarts [options]="productionWIPMoveChartOption" class="ui-g-10 ui-lg-10 ui-xl-10 ui-md-12 ui-sm-12 chartArea xl-chartArea md-chartArea lg-chartArea sm-chartArea"></div>
  <div class="ui-g-2 ui-lg-2 ui-xl-2 ui-md-12 ui-sm-12">
    <div class="ui-g-12 ui-lg-12 ui-xl-12 ui-md-6 ui-sm-6 productionTypeArea xl-productionTypeArea md-productionTypeArea lg-productionTypeArea sm-productionTypeArea">
      <div class="xl-title lg-title"><strong>产品阶段</strong></div>
      <ul class="optionul">
        <li class="productionTypeLi xl-productionTypeLi md-productionTypeLi lg-productionTypeLi sm-productionTypeLi">
          <p-radioButton name="WIPMoveProductionType" value="Production" label="正式量产" [(ngModel)]="selectedWIPMoveProductionType"
            inputId="WIPMoveProductionType1" (click)="WIPMoveProductionTypeClicked()"></p-radioButton>
        </li>
        <li class="productionTypeLi xl-productionTypeLi md-productionTypeLi lg-productionTypeLi sm-productionTypeLi">
          <p-radioButton name="WIPMoveProductionType" value="Develop" label="客户送样" [(ngModel)]="selectedWIPMoveProductionType"
            inputId="WIPMoveProductionType2" (click)="WIPMoveProductionTypeClicked()"></p-radioButton>
        </li>
        <li class="productionTypeLi xl-productionTypeLi md-productionTypeLi lg-productionTypeLi sm-productionTypeLi">
          <p-radioButton name="WIPMoveProductionType" value="Engineer" label="工程验证" [(ngModel)]="selectedWIPMoveProductionType"
            inputId="WIPMoveProductionType3" (click)="WIPMoveProductionTypeClicked()"></p-radioButton>
        </li>
        <li class="productionTypeLi xl-productionTypeLi md-productionTypeLi lg-productionTypeLi sm-productionTypeLi">
          <p-radioButton name="WIPMoveProductionType" value="PV" label="PV" [(ngModel)]="selectedWIPMoveProductionType"
            inputId="WIPMoveProductionType4" (click)="WIPMoveProductionTypeClicked()" (selected)="true"></p-radioButton>
        </li>
      </ul>
    </div>
    <div class="ui-g-12 ui-lg-12 ui-xl-12 ui-md-6 ui-sm-6 productionCategoryArea xl-productionCategoryArea md-productionCategoryArea lg-productionCategoryArea sm-productionCategoryArea">
      <div class="xl-title lg-title"><strong>产品类型</strong></div>
      <ul class="optionul">
        <li *ngFor="let item of wipMoveProductCategory" class="productionTypeLi xl-productionTypeLi md-productionTypeLi lg-productionTypeLi sm-productionTypeLi">
          <p-radioButton name="wipMoveProductCategory" value="{{item}}" label="{{item}}" [(ngModel)]="selectedWIPMoveProductionCategory"
            inputId="wipMoveProductCategory+{{item}}" (click)="drawproductionWipMoveChart()"></p-radioButton>
        </li>
      </ul>
    </div>
  </div>
</div>
