<p-growl [(value)]="msgs"></p-growl>
<p-tabView (onChange)="onTabChange($event)" [activeIndex]="index">
    <p-tabPanel header="投入产出" leftIcon="pi pi-calendar" *ngIf="display[0]">
        <app-inout #Child_InputOutput [deviceType]="deviceType" [currentUserName]="currentUserName" [shopName]="shopName"></app-inout>
    </p-tabPanel>
    <p-tabPanel header="计划实绩" leftIcon="pi pi-inbox" *ngIf="display[1]">
        <app-actplan #Child_ActPlan [deviceType]="deviceType" [currentUserName]="currentUserName" [shopName]="shopName"></app-actplan>
    </p-tabPanel>
    <p-tabPanel header="WIP/Movement" leftIcon="pi pi-user" rightIcon="pi pi-star" *ngIf="display[2]">
        <app-wipmovement #Child_WipMove [deviceType]="deviceType" [currentUserName]="currentUserName" [shopName]="shopName"></app-wipmovement>
    </p-tabPanel>
    <p-tabPanel header="Scrap" leftIcon="pi pi-user" rightIcon="pi pi-star" *ngIf="display[3]">
        <app-scrap #Child_Scrap [deviceType]="deviceType" [currentUserName]="currentUserName" [shopName]="shopName"></app-scrap>
    </p-tabPanel>
    <p-tabPanel header="Dummy" leftIcon="pi pi-user" rightIcon="pi pi-star" *ngIf="display[4]">
        <app-dummy #Child_Dummy [deviceType]="deviceType" [currentUserName]="currentUserName" [shopName]="shopName"></app-dummy>
    </p-tabPanel>
</p-tabView>
