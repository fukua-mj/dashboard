<div class="ui-g">

  <div id="PanelLoss" echarts [options]="PanelLossOption" class="ui-g-10 ui-lg-10 ui-xl-10 ui-md-12 ui-sm-12 chartArea xl-chartArea md-chartArea lg-chartArea sm-chartArea"></div>
  <div class="ui-g-2 ui-lg-2 ui-xl-2 ui-md-6 ui-sm-6 productionTypeArea xl-productionTypeArea md-productionTypeArea lg-productionTypeArea sm-productionTypeArea">
    <div class="xl-title lg-title"><strong>产品类型</strong></div>
     <ul class="optionul">
       <li *ngFor="let ProductType of ProductionTypes" class="productionTypeLi xl-productionTypeLi md-productionTypeLi lg-productionTypeLi sm-productionTypeLi">
         <p-radioButton value="{{ProductType.value}}" label="{{ProductType.label}}" [(ngModel)]="SelectProductType" (click)="getProductionCategotry()" inputId="Input+{{ProductType.label}}">
         </p-radioButton>
       </li>
     </ul>
  </div>
   <div class="ui-g-2 ui-lg-2 ui-xl-2 ui-md-6 ui-sm-6 productionCategoryArea xl-productionCategoryArea md-productionCategoryArea lg-productionCategoryArea sm-productionCategoryArea">
     <div class="xl-title lg-title"><strong>产品型号</strong></div>
       <div class="optionul" *ngIf="isVisitable">
          <ul *ngFor="let item of ProductCategory" class="productionTypeLi xl-productionTypeLi md-productionTypeLi lg-productionTypeLi sm-productionTypeLi">
              <p-radioButton value="{{item}}" label="{{item}}" [(ngModel)]="SelectProductCategory" (click)="DrawPanelLossChart()" inputId="{{item}}">
              </p-radioButton>
          </ul>
       </div>
   </div>

</div>
