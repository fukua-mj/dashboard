<p-table [value]="values">
  <ng-template pTemplate="body" let-data>
    <tr *ngFor="let header of data.header.items">
      <td *ngFor="let item of header" 
      [attr.rowspan]="item.rowspan" [attr.colspan]="item.colspan"
      [ngStyle]="{'background-color': data.header.backgroundColor}">
        <strong>{{item.header}}</strong>
      </td>
    </tr>
    <tr *ngFor="let value of data.values.items">
      <td *ngFor="let item of value" 
      [attr.rowspan]="item.rowspan" [attr.colspan]="item.colspan"
      [ngStyle]="{'color': item.color}" pEditableColumn>
        <label *ngIf="!item.editable">{{item.value}}</label>
        <p-cellEditor *ngIf="item.editable">
          <ng-template pTemplate="input">
            <textarea pInputTextArea [rows]="item.editrows" [cols]="item.editcols" 
            autoResize="autoResize" [(ngModel)]="item.value" 
            (focus)="focus(this)" (blur)="blur()"></textarea>
          </ng-template>
          <ng-template pTemplate="output">
            <label>{{item.value}}</label>
          </ng-template>
        </p-cellEditor>
      </td>
    </tr>
  </ng-template>
</p-table>
