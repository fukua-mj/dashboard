<p-growl [(value)]="msgs"></p-growl>
<p-tabView (onChange)="onTabChange($event)" [activeIndex]="index">
    <p-tabPanel header="Killing录入" leftIcon="pi pi-calendar" *ngIf="display[0]">
        <app-excelimport [tableName]="config[0].tableName" [cols]="config[0].cols" [uploadUrl]="config[0].uploadUrl"
            [gridUrl]="config[0].gridUrl" [searchItem]="config[0].searchItem"></app-excelimport>
    </p-tabPanel>
    <p-tabPanel header="CG录入" leftIcon="pi pi-inbox" *ngIf="display[1]">
        <app-excelimport [tableName]="config[1].tableName" [cols]="config[1].cols" [uploadUrl]="config[1].uploadUrl"
            [gridUrl]="config[1].gridUrl" [searchItem]="config[1].searchItem"></app-excelimport>
    </p-tabPanel>
    <p-tabPanel header="EAC操作人员目标值" leftIcon="pi pi-user" rightIcon="pi pi-star" *ngIf="display[2]">
        <app-excelimport [tableName]="config[2].tableName" [cols]="config[2].cols" [uploadUrl]="config[2].uploadUrl"
        [gridUrl]="config[2].gridUrl" [searchItem]="config[2].searchItem"></app-excelimport>
    </p-tabPanel>
    <p-tabPanel header="人员信息" leftIcon="pi pi-user" rightIcon="pi pi-star" *ngIf="display[3]">
        <app-excelimport [tableName]="config[3].tableName" [cols]="config[3].cols" [uploadUrl]="config[3].uploadUrl"
        [gridUrl]="config[3].gridUrl" [searchItem]="config[3].searchItem"></app-excelimport>
    </p-tabPanel>
</p-tabView>
