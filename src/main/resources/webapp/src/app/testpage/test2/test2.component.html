<p-growl [(value)]="msgs"></p-growl>
<div><button (click)="send()">点击</button></div>
<div class="chat"></div>


<div><button (click)="sendByUser()">针对特定用户的订阅</button></div>
<div class="chatByUser"></div>


<app-child1></app-child1>
<app-child2></app-child2>
<p-table [value]="sales">
    <ng-template pTemplate="header">
        <tr style="background-color:blue">
            <th rowspan="3">Brand</th>
            <th colspan="4">Sale Rate</th>
        </tr>
        <tr>
            <th colspan="2">Sales</th>
            <th colspan="2">Profits</th>
        </tr>
        <tr>
            <th>Last Year</th>
            <th>This Year</th>
            <th>Last Year</th>
            <th>This Year</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sale>
        <tr>
            <td>{{sale.brand}}</td>
            <td>{{sale.lastYearSale}}</td>
            <td>{{sale.thisYearSale}}</td>
            <td>{{sale.lastYearProfit}}</td>
            <td>{{sale.thisYearProfit}}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <tr>
            <td colspan="3">Totals</td>
            <td>$506,202</td>
            <td>$531,020</td>
        </tr>
    </ng-template>
</p-table>
