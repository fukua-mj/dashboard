<div class="ui-g">
  <div class="ui-g-10">
    <div class="ui-g-12" class="table">
      <p-table #OutQty [columns]='cols' [value]="outQtyList" [resizableColumns]="true" [style]="{width:'80%;height:92px'}">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" style="width:1px">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of cols">{{col.header}}</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-outQtyList let-columns="columns">
          <tr [pSelectableRow]="outQtyList">
            <td *ngFor="let col of columns">{{outQtyList[col.field]}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div [id]="divid" echarts [options]="echartOption" class="ui-g-12 chartArea xl-chartArea md-chartArea lg-chartArea sm-chartArea" [ngStyle]="{'height': getChartHeight()}"></div>

  </div>
  <div class="ui-g-2 ui-lg-2 ui-xl-2 ui-md-12 ui-sm-12">
    <div class="ui-g-12 ui-lg-12 ui-xl-12 ui-md-6 ui-sm-6 productionTypeArea xl-productionTypeArea md-productionTypeArea lg-productionTypeArea sm-productionTypeArea">
      <div class="xl-title lg-title"><strong>设备Line别</strong></div>
      <ul class="optionul">
        <li *ngFor="let item of lineName" class="productionTypeLi xl-productionTypeLi md-productionTypeLi lg-productionTypeLi sm-productionTypeLi">
          <p-checkbox name="StatesLineNameMdl+{{shopName}}+{{processType}}" value="{{item}}" label="{{item}}"
            [(ngModel)]="selectedLineName" inputId="StatesLineNameMdl+{{shopName}}+{{processType}}+ {{item}}" (click)="drawChart()"></p-checkbox>
        </li>
        <li class="productionTypeLi xl-productionTypeLi md-productionTypeLi lg-productionTypeLi sm-productionTypeLi">
          <p-checkbox name="StatesLineNameMdl+{{shopName}}+{{processType}}" value="ALL" label="ALL" [(ngModel)]="AllButtonValue"
            inputId="StatesLineNameMdlAll+{{shopName}}+{{processType}}" (click)="AllChecked()"></p-checkbox>
        </li>
      </ul>
    </div>
    <div class="ui-g-12 ui-lg-12 ui-xl-12 ui-md-6 ui-sm-6 productionCategoryArea xl-productionCategoryArea md-productionCategoryArea lg-productionCategoryArea sm-productionCategoryArea">
      <div class="xl-title lg-title"><strong>Date</strong></div>
      <ul class="optionul">
        <li *ngFor="let item of date" class="productionTypeLi xl-productionTypeLi md-productionTypeLi lg-productionTypeLi sm-productionTypeLi">
          <p-radioButton name="StatesDateMdl+{{shopName}}+{{processType}}" value="{{item}}" label="{{item}}"
            [(ngModel)]="selectedDate" inputId="StatesDateMdl+{{shopName}}+{{processType}}+ {{item}}" (click)="drawChart()"></p-radioButton>
        </li>
      </ul>
    </div>
  </div>
</div>
