<p-tabView>
    <ng-template ngFor let-item [ngForOf]="items" let-i="index">
      <p-tabPanel [header]="item.header" [selected]="item.selected" *ngIf="item.display">
        <app-statesmonitor #Child_BpShop [deviceType]="deviceType" [currentUserName]="currentUserName" [shopName]="item.shopName"
          [processType]="item.processType"></app-statesmonitor>
      </p-tabPanel>
    </ng-template>
  </p-tabView>
  <button type="button" pButton icon="fa fa-search" (click)="showTabSetting()" class="xl-tabSetting lg-tabSetting"></button>
  
  <p-dialog header="Tab设置" [(visible)]="display_Setting" [responsive]="true" showEffect="fade" [modal]="true" [width]="300">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12" *ngFor='let item of items'>
        <div class="ui-g-6">
          <label for="{{item.header}}"><strong>{{item.header}} :</strong></label>
        </div>
        <div class="ui-g-3">
          <p-inputSwitch [(ngModel)]=item.display></p-inputSwitch>
        </div>
        <div class="ui-g-3">
          <span> {{item.display ? 'TRUE' : 'FALSE'}}</span>
        </div>
      </div>
    </div>
  </p-dialog>
